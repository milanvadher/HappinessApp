<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>
  <a href="#" (click)="signup()">Signup for an Account</a><br><br>
  <button ion-button (click)="fbLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login with Facebook
  </button>
  <button ion-button block color="danger" (click)="gpLogin()" *ngIf="!userProfile">
  <ion-icon name="logo-googleplus"></ion-icon>
  Login with Google
</button>
</ion-content>
