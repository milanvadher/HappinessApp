<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feeds</ion-title>
    <ion-buttons end id="notification">
      <button ion-button icon-only [navPush]="notificationPage">
        <ion-icon name="md-notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>       
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon ios="ios-options-outline" md="md-search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="white">
<!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->


  <!-- This is for All Feeds -->


  <ion-list>
    <ion-card>
      
      <ion-item>
        
              <ion-avatar id="profilepic" item-start>
                <img src="https://s3-eu-west-1.amazonaws.com/spiked-online.com/images/reviewofbooks/may2015/smiley_face.jpg">
              </ion-avatar>
              <h2 id="username">User Name</h2>
              <p id="date">18 July 2017</p>
              <ion-buttons end >
                <button id="white" (click)="presentPopover($event)">
                  <ion-icon name="md-more" id="more"></ion-icon>
                </button>      
              </ion-buttons>
       
      </ion-item>
         
      <img src="http://brucerosenstein.com/wp-content/uploads/2013/07/Summer-happiness-photo.jpg">

      <ion-card-content>
        <p>I Spread Happiness ... </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>122 Likes</div>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            2h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>

    <ion-card>
      <ion-item>
              <ion-avatar id="profilepic" item-start>
                <img src="http://orig01.deviantart.net/06f7/f/2014/101/7/9/profile_picture_by_happy_fingers-d7e2t77.jpg">
              </ion-avatar>
              <h2 id="username">Testing</h2>
              <p id="date">19 July 2017</p>
              <ion-buttons end>
                <button id="white" (click)="presentPopover($event)">
                  <ion-icon name="md-more" id="more"></ion-icon>
                </button>      
              </ion-buttons>
      </ion-item>
      <img src="https://d28dwf34zswvrl.cloudfront.net/wp-content/uploads/2014/03/Happiness-YourStory.jpg">

      <ion-card-content>
        <p>Minions ...  </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>585 Likes</div>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>202 Comments</div>
      </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            12h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
</ion-content>
